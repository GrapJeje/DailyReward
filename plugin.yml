name: DailyReward
version: '${project.version}'
main: eu.camonetwork.dailyreward.Main
api-version: '1.15'
prefix: DailyReward
authors: [GrapJeje]

depend:
  - PlayerPoints
  - CratesPlus

softdepend:
  - Realtime

commands:
  dailyrewards:
    description: Menu command for daily rewards.
    aliases:
      - daily
      - dr
    default: true

permissions:
  camo.admin.reload:
    description: Config reload plugin
    default: op
  camo.dailyrewards.open:
    description: Permission to open the main menu.
    default: true